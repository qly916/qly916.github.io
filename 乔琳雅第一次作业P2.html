      body

          .container {

          #myButton {

          }

          }
          #buttonImage3 {

              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              transition: transform 0.3s ease;

          }
          #buttonImage4 {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              transition: transform 0.3s ease;

          }

          #myButton:hover #buttonImage {

          button.addEventListener('click', function() {
              alert('哇！美味的草莓可丽饼！但新鲜的草莓可能并不适合长途旅行，有没有更适合的呢？')});
