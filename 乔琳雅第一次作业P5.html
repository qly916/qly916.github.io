<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>小青蛙的感谢信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url(letter.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        p {
            font-size: clamp(16px, 4vw, 25px);
            color: #BACFA2;
            text-align: center;
            margin: 20px 0;
            position: relative;
            top: 300px;
            left: 320px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: fixed;
            top: 58vh;
            left: 65vw;
            z-index: 100;
        }

        #YES,
        #NO {
            width: clamp(120px, 40vw, 130px);
            height: clamp(60px, 8vw, 80px);
            background-color: #BACFA2;
            border: 4px solid #FFFFFF;
            border-radius: 20px;
            box-shadow: #2D3029 0px 8px 20px;
            font-size: clamp(16px, 3vw, 20px);
            color: #5A634B;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            position: relative;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: #2D3029 0px 12px 25px;
        }

        button:active {
            transform: translateY(0);
            box-shadow: #2D3029 0px 8px 20px;
        }

        .respondValue {
            font-size: clamp(18px, 3vw, 30px);
            color: #2D3029;
            text-align: center;
            margin-top: 20px;
            position: relative;
            left: calc(0px + -23vw);
            top: calc(0px + 31vw);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0 15px;
            }
            p {
                font-size: clamp(14px, 5vw, 18px);
            }
            #YES,
            #NO {
                width: clamp(100px, 45vw, 120px);
                height: clamp(50px, 7vw, 60px);
                font-size: clamp(14px, 4vw, 16px);
            }
            .button-group {
                top: 30vh;
                left: 30vw;
            }
        }
    </style>

</head>

<body>
    <div class="content-wrapper">
        <p>你读懂小青蛙的信了吗～</p>
        <div class="button-group">
            <button id="YES" onclick="YES()">YES</button>
            <button id="NO" onclick="NO()">NO</button>
        </div>
        <div class="respondValue">{{respondValue}}</div>
    </div>

    <script>
        function YES() {
            alert("恭喜你读懂了蛙语！你是小青蛙的好朋友～小青蛙是想告诉你，回家的路上遇到了雨，多亏了你为它挑选的伞，它已经顺利到家啦～")
        };

        function NO() {
            alert("小青蛙是想告诉你，回家的路上遇到了雨，多亏了你为它挑选的伞，它已经顺利到家啦～虽然没读懂蛙语，但小青蛙一定不会忘记你的善良的～")
        };

        window.addEventListener("DOMContentLoaded", () => {
            const respondValue = localStorage.getItem("respond");
            document.querySelector(".respondValue").textContent = respondValue;
        });
    </script>
</body>

</html>
